<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Pontos</title> <!--nome pagina-->
    <link rel="stylesheet" href="css/style_relatorio.css">

</head>
<body>
    <div class="container"> 
        <h1>Relatório de Pontos</h1><!--titulo-->
        <div id="reportFilters"> <!--div para aplicar filtros-->
            <label for="filter">Filtrar por período: </label>
            <select id="filter" onchange="filtrarPontos()"><!--após seleção filtrar-->
                <option value="all">Todos</option>
                <option value="lastWeek">Última Semana</option>
                <option value="lastMonth">Último Mês</option>
            </select>
        </div>
        <div id="reportContent">
            <!--pontos previamente registrados aqui-->
        </div>
        <a href="index.html" class="report-link">Voltar</a><!--router link para voltar para pagina principal-->
    </div>
    
    <script src="js/relatorio.js"></script><!--pull do script de relatorio-->
</body>
</html>

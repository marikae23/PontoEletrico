<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto Eletrônico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1 class="titulo">SISTEMA DE PONTO ELETRÔNICO</h1>
    </header>

    <main class="container">
        <section class="data-hora">
            <p id="dia-semana" class="data-hora__item"></p>
            <p id="data-atual" class="data-hora__item"></p>
            <p id="hora-atual" class="data-hora__item"></p>
        </section>
    </main>

    <section class="controle-ponto">
        <button id="btn-registrar-ponto" type="button" aria-label="Registrar ponto">Registrar</button>
        <button id="btn-relatorio" class="btn" aria-label="Ver histórico">Histórico</button>
        <button id="btn-ausencia" class="btn" aria-label="Registrar ausência">Ausência</button>
    </section>
    
    <div class="overlay hidden" id="overlay-ponto">
        <dialog id="dialog-ponto" class="dialog">
            <button id="dialog-fechar" class="dialog__fechar" aria-label="Fechar diálogo">X</button>
            <h2 class="dialog__titulo">Registrar Ponto</h2>
            <p id="dialog-data" class="dialog__item"></p>
            <p id="dialog-hora" class="dialog__item"></p>
            
            <label for="data-registro" class="dialog__label">Data do Registro:</label>
            <input type="date" id="data-registro" class="dialog__input" max="" />
            
            <label for="register-type" class="dialog__label">Tipo de Registro:</label>
            <select name="register-type" id="register-type" class="dialog__select">
                <option value="entrada">Entrada</option>
                <option value="intervalo">Intervalo</option>
                <option value="volta-intervalo">Volta Intervalo</option>
                <option value="saida">Saída</option>
            </select>

            <label for="observacao" class="dialog__label">Observação:</label>
            <input type="text" id="observacao" class="dialog__input" placeholder="Adicione uma observação" />
            <button id="btn-dialog-register" class="btn dialog__btn">Registrar</button>
            <p id="dialog-ultimo-registro" class="dialog__item"></p>
        </dialog>
    </div>

    <div class="overlay hidden" id="overlay-ausencia">
        <dialog id="dialog-ausencia" class="dialog">
            <button id="dialog-ausencia-fechar" class="dialog__fechar" aria-label="Fechar ausência">X</button>
            <h2 class="dialog__titulo">Registrar Ausência</h2>
            <label for="ausencia" class="dialog__label">Ausência:</label>
            <textarea id="ausencia" class="dialog__input" placeholder="Descreva sua ausência"></textarea>
            <label for="upload-arquivo" class="dialog__label">Upload de Arquivo:</label>
            <input type="file" id="upload-arquivo" class="dialog__input" />
            <button id="btn-dialog-ausencia" class="btn dialog__btn">Registrar Ausência</button>
        </dialog>
    </div>    

    <div id="alerta-ponto-registrado" class="alerta hidden">
        <p>Ponto registrado com sucesso!</p>
    </div>

    <div class="eclipse1"></div>
    <div class="eclipse2"></div>
    <div class="eclipse3"></div>
    <div class="eclipse4"></div>

    <script src="index.js"></script>
</body>
</html>
